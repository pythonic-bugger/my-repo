name: CI

on:
  repository_dispatch:
    types: on-demand-test
  push:

jobs:
  push-job:
    name: Somebody pushed me
    runs-on: ubuntu-latest
    steps:
      - name: Yell
        run: |
          echo "I was pushed"

      - name: Get current branch Git commit
        id: consumer_version
        run: echo "app_version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Check stuff
        env:
          APP_VERSION: ${{ steps.consumer_version.outputs.app_version }}
        if: ${{ success() }}
        run: echo ${{ steps.consumer_version.outputs.app_version }}
