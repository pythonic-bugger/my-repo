name: CI

on:
  repository_dispatch:
    types: on-demand-test
  push:

jobs:
  push-job:
    name: Somebody pushed me
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Yell
        run: export SAMPLE_VAR='mayank' npm run test
